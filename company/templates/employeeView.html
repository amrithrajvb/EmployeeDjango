<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>
<body class="akv">
<div class="container mt-5">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post">
                {%csrf_token%}
             {{form.as_p}}
                <button class="btn btn-success">Search</button>
            </form>


        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6"><strong><h1>Employee View</h1></strong></div>
        <div class="col-3"></div>
    </div>
</div>
<div class="container mt-3">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
<table class="table border">
  <tr>
    <td class="border"><strong>Name</strong></td>
    <td class="border"><strong>Department</strong></td>
    <td class="border"><strong>Salary</strong></td>
    <td class="border"><strong>Experience</strong></td>
    <td colspan="3" class="text-center"><strong>Actions</strong></td>

  </tr>
    {%for employee in emp%}
    <tr>
       <td class="border">{{employee.emp_name}}</td>
    <td class="border">{{employee.department}}</td>
    <td class="border">{{employee.salary}}</td>
    <td class="border">{{employee.experience}}</td>
        <td><a href="{%url 'employeedetails' employee.id%}" class="btn btn-warning">View</a></td>
        <td><a href="{%url 'removeemp' employee.id%}" class="btn btn-danger">Delete</a></td>
        <td><a href="{%url 'changeemp' employee.id%}" class="btn btn-primary">Edit</a></td>
    </tr>

    {%endfor%}

</table>

    </div>
    <div class="col-1"></div>
  </div>
</div>
</body>
</html>
